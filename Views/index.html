<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="#" id="myform">
        <label for="price" class="form-label" name="price">Enter Price</label>
        <input
          type="number"
          id="price"
          class="form-control-sm"
          placeholder="Enter Price"
        />
        <label for="dish" class="form-label" name="dish">Enter Dish</label>
        <input
          type="text"
          class="form-control-sm"
          id="dish"
          placeholder="Enter Dish"
        />
        <label for="table" class="form-label" name="table">Table No.</label>
        <select class="form-select-sm" id="table">
          <option>Table 1</option>
          <option>Table 2</option>
          <option>Table 3</option>
        </select>
        <input
          type="submit"
          id="btn"
          class="form-control-sm"
          value="Add Order"
        />
      </form>
    </div>
    <h1>Orders</h1>
    <div id="t1">
      <h3>Table 1</h3>
      <ul id="table1">

      </ul>
    </div>
    <div id="t2">
      <h3>Table 2</h3>
      <ul id="table2">

      </ul>
    </div>
    <div id="t3">
      <h3>Table 3</h3>
      <ul id="table3">

      </ul>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
